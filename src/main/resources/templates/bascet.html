<body>
<header>
    <div class="navig">
        <nav class="navig">
            <ul class="navi">
                <li><img th:src="@{/img/logo.png}" alt="Logo"></li>
                <li><a th:href="@{/about}">О нас</a></li>
                <li><a th:href="@{/}">Каталог</a></li>
                <li><a th:href="@{/basket}">Корзина</a></li>
            </ul>
            <ul class="avor">
                <li><a th:href="@{/Authorization}"><img class="Authorization" th:src="@{/img/Authorization.png}" alt="Авторизоваться"></a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <h1>Корзина</h1>
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <div th:each="item : ${bascetItems}">
    <div class="cart-item">
            <img th:src="@{${item.product.imgUrl}}" alt="Product Image">
            <div class="cart-item-details">
                <h2 th:text="${item.product.name}">Product Name</h2>
                <p th:text="${item.product.description}">Product Description</p>
                <div class="cart-item-price" th:text="'Цена: ' + ${item.price} + ' руб.'">Цена: 0 руб.</div>
                <div class="cart-item-quantity">
                    Количество:
                    <div class="quantity-control">
                        <button onclick="updateCart(${item.id}, ${item.quantity - 1})">-</button>
                        <input type="text" class="quantity-input" th:value="${item.quantity}" th:attr="data-itemid=${item.id}" readonly>
                        <button onclick="updateCart(${item.id}, ${item.quantity + 1})">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="total-cost-container">
    <div id="total-cost"></div> <!-- Элемент для отображения итоговой стоимости -->
        </div>
    <form th:action="@{/bascet/checkout}" method="post">
        <button type="submit" class="checkout-button">Оформить заказ</button>
    </form>
</div>

<footer>
    <div class="footer">
        <div class="links">
            <a th:href="@{/about_as}">О нас</a>
            <a th:href="@{/}">Каталог</a>
            <a th:href="@{/basket}">Корзина</a>
        </div>
        <div class="info">
            <h4>Контакты</h4>
            <h4>8(800) 555-24-99</h4>
            <h4>Город Кострома, улица Свердова, дом 27, квартира 7</h4>
            <h4>E-mail: DBStore@mail.ru </h4>
        </div>
        <div class="images">
            <img th:src="@{/img/vk.png}" alt="Vkontakte">
            <img th:src="@{/img/fc.png}" alt="Facebook">
            <img th:src="@{/img/fw.png}" alt="Twitter">
        </div>
    </div>
</footer>

<script>
    function updateCart(itemId, newQuantity) {
        if (newQuantity <= 0) {
            alert("Количество должно быть больше нуля");
            return;
        }

        fetch('/basket/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ itemId: itemId, quantity: newQuantity }),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // После успешного обновления, обновляем количество на странице
                const quantityInput = document.querySelector(`.quantity-input[data-itemid="${itemId}"]`);
                if (quantityInput) {
                    quantityInput.value = newQuantity;
                }
                // Пересчитываем итоговую стоимость
                calculateTotal();
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll('.cart-item').forEach(item => {
            const priceElement = item.querySelector('.cart-item-price');
            const quantity = parseInt(item.querySelector('.quantity-input').value);
            const pricePerUnit = parseFloat(priceElement.innerText.replace('Цена: ', '').replace(' руб.', ''));
            const itemTotal = pricePerUnit * quantity;
            total += itemTotal;
        });
        document.getElementById('total-cost').innerText = 'Итоговая стоимость: ' + total.toFixed(2) + ' руб.';
    }

    // Вызываем calculateTotal() после загрузки страницы
    window.onload = function() {
        calculateTotal();
    };
</script>

</body>
