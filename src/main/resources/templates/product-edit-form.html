<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать продукт</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Редактировать продукт</h2>

    <form th:action="@{'/products/update/' + ${product.id}}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label>Название</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label>Описание</label>
            <input type="text" class="form-control" th:field="*{description}">
        </div>

        <div class="form-group">
            <label>Цена</label>
            <input type="number" class="form-control" th:field="*{price}" required>
        </div>

        <div class="form-group">
            <label>Количество</label>
            <input type="number" class="form-control" th:field="*{quantity}" required>
        </div>

        <div class="form-group">
            <label>URL изображения</label>
            <input type="text" class="form-control" th:field="*{imgUrl}">
        </div>

        <div class="form-group">
            <label>Категория</label>
            <select class="form-control" th:field="*{category.id}" required>
                <option value="">Выберите категорию</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" th:selected="${cat.id eq product.category.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>

</div>
</body>
</html>
