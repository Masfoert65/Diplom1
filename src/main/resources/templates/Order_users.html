<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* Дополнительные стили для закрепления футера */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        /* Стили для header */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            margin-left: 20px; /* Отступ слева для логотипа */
        }
        .logo img {
            height: 30px; /* Устанавливаем высоту логотипа */
        }

        .nav-menu {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-menu li {
            margin-left: 20px; /* Отступ между элементами меню */
        }

        .nav-menu li:first-child {
            margin-left: auto; /* Первый элемент (логотип) будет сдвинут влево */
        }


        /* Стили для основного контента */
        .admin-panel {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .admin-panel h1 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #ff8c00;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #ff7a00;
        }
        .order-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Выравнивание карточек по ширине контейнера */
        }

        .card-inline {
            width: calc(33.33% - 20px); /* Ширина карточки, учитывая отступы */
            margin-bottom: 20px; /* Отступ между карточками */
            background-color: #f0f0f0; /* Пример стиля для карточки */
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box; /* Учтите паддинг в общей ширине элемента */
        }

        .card-inline:nth-child(3n+1) {
            margin-left: 0; /* Убрать левый отступ у первой карточки в каждом ряду */
        }

        .card-inline h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-inline p {
            margin: 5px 0;
        }

        .card-inline .close-btn {
            display: block;
            margin-top: 10px;
            background-color: #ff8c00;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .card-inline .close-btn:hover {
            background-color: #ff7a00;
        }

        /* Стили для footer */
        footer {
            background-color: #222;
            color: #fff;
            padding: 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-links {
            display: flex;
        }

        .footer-links a {
            margin-right: 40px;
            color: #FFD700;
            text-decoration: none;
        }

        .footer-info {
            font-size: 14px;
        }

        .footer-info h4 {
            margin-bottom: 10px;
        }

        .footer-info p {
            margin: 0;
        }

        .footer-social {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 10px;
        }

        .footer-social img {
            width: 25px;
            margin-right: 30px;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница заказов</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <img th:src="@{/img/logo.png}" alt="Логотип" style="height: 30px;">
        </div>
        <ul class="nav-menu">
            <li><a th:href="@{/admin}">Панель администратора</a></li>
            <li><a th:href="@{/Authorization}"><img th:src="@{/img/Authorization.png}" alt="Авторизоваться"></a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <h1>Заказы покупателей</h1>
        <div class="order-container">
            <!-- Применение стилей для расположения карточек в ряд -->
            <div th:each="order : ${orders}" class="card-inline">
                <h2 th:text="'Заказ #' + ${order.id}"></h2>
                <p th:text="'id пользователя: ' + ${order.user.id}"></p>
                <p th:text="'Дата заказа: ' + ${order.orderDate}"></p>
                <p th:text="'Статус заказа: ' + ${order.status}"></p>
                <a th:href="@{'/orders/close/' + ${order.id}}" class="close-btn">Закрыть заказ</a>
            </div>
            <p th:if="${orders.isEmpty()}">Нет доступных заказов.</p>
        </div>
    </div>
</main>


<footer>
    <div class="footer">
        <div class="links">
            <a href="#">О нас</a>
            <a href="#">Каталог</a>
            <a href="#">Корзина</a>
        </div>
        <div class="info">
            <h4>Контакты</h4>
            <p>
                <span>8(800) 555-24-99</span><br>
                <span>Город Кострома, улица Свердова, дом 27, квартира 7</span><br>
                <span>E-mail: DBStore@mail.ru</span>
            </p>
        </div>
        <div class="social">
            <a href="#"><img th:src="@{/img/vk.png}" alt="Vkontakte"></a>
            <a href="#"><img th:src="@{/img/fc.png}" alt="Facebook"></a>
            <a href="#"><img th:src="@{/img/tw.png}" alt="Twitter"></a>
        </div>
    </div>
</footer>

</body>
</html>
