<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Стили для header */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333; /* Добавим цвет фона для header */
            color: #fff;
        }

        .logo {
            margin-left: 20px; /* Отступ слева для логотипа */
        }

        .logo img {
            height: 30px; /* Устанавливаем высоту логотипа */
        }

        .nav-menu {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-menu li {
            margin-left: 20px; /* Отступ между элементами меню */
        }

        .nav-menu li:first-child {
            margin-left: auto; /* Первый элемент (логотип) будет сдвинут влево */
        }

        /* Общие стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0; /* Убираем внешние отступы */
            padding: 0; /* Убираем внутренние отступы */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px; /* Добавим внутренние отступы для контейнера */
        }

        .form-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .table {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .btn-primary,
        .btn-danger,
        .btn-success {
            font-size: 14px;
        }

        /* Стили для footer */
        footer {
            background-color: #222;
            color: #fff;
            padding: 10px 20px; /* Уменьшаем внутренние отступы */
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            height: 60px; /* Устанавливаем фиксированную высоту */
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            height: 100%; /* Заполняем высоту футера */
        }

        .footer-links {
            display: flex;
        }

        .footer-links a {
            margin-right: 15px; /* Уменьшаем отступ между ссылками */
            color: #FFD700;
            text-decoration: none;
        }

        .footer-info {
            font-size: 14px;
        }

        .footer-info h4 {
            margin-bottom: 5px; /* Уменьшаем отступ после заголовка */
        }

        .footer-info p {
            margin: 0;
        }

        .footer-social {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 3px; /* Уменьшаем верхний отступ */
        }

        .footer-social img {
            width: 18px; /* Уменьшаем размер иконок социальных сетей */
            margin-right: 15px;
        }

    </style>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img th:src="@{/img/logo.png}" alt="Логотип" style="height: 30px;">
            </div>
            <ul class="nav-menu">
                <li><a th:href="@{/admin}">Панель администратора</a></li>
                <li><a th:href="@{/Authorization}"><img th:src="@{/img/Authorization.png}" alt="Авторизоваться"></a></li>
            </ul>
        </nav>
    </header>
</head>
<body>
<div class="container">
    <h2>Список продуктов</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Изменить</a>
                <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display: inline-block;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены, что хотите удалить этот продукт?')">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="form-container">
        <h2>Добавить / Изменить продукт</h2>
        <form action="/products/save" method="post" th:object="${newProduct}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label>Название</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
                <label>Описание</label>
                <input type="text" class="form-control" th:field="*{description}">
            </div>
            <div class="form-group">
                <label>Цена</label>
                <input type="number" class="form-control" th:field="*{price}">
            </div>
            <div class="form-group">
                <label>Количество</label>
                <input type="number" class="form-control" th:field="*{quantity}">
            </div>
            <div class="form-group">
                <label>URL изображения</label>
                <input type="text" class="form-control" th:field="*{imgUrl}">
            </div>
            <div class="form-group">
                <label>Категория</label>
                <select class="form-control" th:field="*{category.id}" required>
                    <option value="">Выберите категорию</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Сохранить продукт</button>
        </form>
    </div>
</div>
<footer>
    <div class="footer">
        <div class="links">
            <a th:href="@{/about_as}">О нас</a>
            <a th:href="@{/}">Каталог</a>
            <a th:href="@{/basket}">Корзина</a>
        </div>
        <div class="info">
            <h4>Контакты</h4>
            <h4>8(800) 555-24-99</h4>
            <h4>Город Кострома, улица Свердова, дом 27, квартира 7</h4>
            <h4>E-mail: DBStore@mail.ru </h4>
        </div>
        <div class="images">
            <img th:src="@{/img/vk.png}" alt="Vkontakte">
            <img th:src="@{/img/fc.png}" alt="Facebook">
            <img th:src="@{/img/fw.png}" alt="Twitter">
        </div>
    </div>
</footer>
</body>
</html>
