<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель администратора</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <style>
    /* Дополнительные стили для закрепления футера */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    /* Стили для header */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      margin-left: 20px; /* Отступ слева для логотипа */
    }
    .logo img {
      height: 30px; /* Устанавливаем высоту логотипа */
    }

    .nav-menu {
      list-style-type: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-menu li {
      margin-left: 20px; /* Отступ между элементами меню */
    }

    .nav-menu li:first-child {
      margin-left: auto; /* Первый элемент (логотип) будет сдвинут влево */
    }


    /* Стили для основного контента */
    .admin-panel {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .admin-panel h1 {
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button-container a {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #ff8c00;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button-container a:hover {
      background-color: #ff7a00;
    }

    /* Стили для footer */
    footer {
      background-color: #222;
      color: #fff;
      padding: 20px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-links {
      display: flex;
    }

    .footer-links a {
      margin-right: 40px;
      color: #FFD700;
      text-decoration: none;
    }

    .footer-info {
      font-size: 14px;
    }

    .footer-info h4 {
      margin-bottom: 10px;
    }

    .footer-info p {
      margin: 0;
    }

    .footer-social {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-top: 10px;
    }

    .footer-social img {
      width: 25px;
      margin-right: 30px;
    }

  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">
      <img th:src="@{/img/logo.png}" alt="Логотип" style="height: 30px;">
    </div>
    <ul class="nav-menu">
      <li><a th:href="@{/Authorization}"><img th:src="@{/img/Authorization.png}" alt="Авторизоваться"></a></li>
    </ul>
  </nav>
</header>



<main>
  <div class="admin-panel">
    <h1>Панель администратора</h1>
    <p>Добро пожаловать, администратор!</p>
    <div class="button-container">
      <a th:href="@{/orders/list}">Заказы покупателей</a>
      <a th:href="@{/supplies/add}">Составление заказа поставщикам</a>
      <a th:href="@{products/list}">Изменить товары из каталога</a>
    </div>
  </div>
</main>

<footer>
  <div class="footer">
    <div class="footer-links">
      <a href="#">О нас</a>
      <a href="#">Каталог</a>
      <a href="#">Корзина</a>
    </div>
    <div class="footer-info">
      <h4>Контакты</h4>
      <p>
        <span>8(800) 555-24-99</span><br>
        <span>Город Кострома, улица Свердова, дом 27, квартира 7</span><br>
        <span>E-mail: DBStore@mail.ru</span>
      </p>
    </div>
    <div class="footer-social">
      <a href="#"><img th:src="@{/img/vk.png}" alt="Vkontakte"></a>
      <a href="#"><img th:src="@{/img/fc.png}" alt="Facebook"></a>
      <a href="#"><img th:src="@{/img/tw.png}" alt="Twitter"></a>
    </div>
  </div>
</footer>
</body>
</html>
